<!DOCTYPE html>
<html>
  <head>
    <title>Minifigure Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="minifigure">
      <div class="head">
        <div class="faces-wrap">
          <div class="faces">
            <div class="face classic">
              <div class="eye right"></div>
              <div class="eye left"></div>
              <div class="mouth"></div>
            </div>
    
            <div class="face smile">
              <div class="eye right">
                <div class="brow"></div>
              </div>
              <div class="eye left">
                <div class="brow"></div>
              </div>
              <div class="mouth"></div>
            </div>
    
            <div class="face large-smile">
              <div class="eye right">
                <div class="brow"></div>
              </div>
              <div class="eye left">
                <div class="brow"></div>
              </div>
              <div class="mouth"></div>
            </div>
    
            <div class="face worried">
              <div class="eye right">
                <div class="brow"></div>
              </div>
              <div class="eye left">
                <div class="brow"></div>
              </div>
              <div class="mouth"></div>
            </div>
    
            <div class="face frown">
              <div class="eye right">
                <div class="brow"></div>
              </div>
              <div class="eye left">
                <div class="brow"></div>
              </div>
              <div class="mouth"></div>
            </div>
    
            <div class="face surprised">
              <div class="eye right">
                <div class="brow"></div>
              </div>
              <div class="eye left">
                <div class="brow"></div>
              </div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-body">
        <div class="torso"></div>
        <div class="arm right">
          <div class="hand right"></div>
        </div>
        <div class="arm left">
          <div class="hand left"></div>
        </div>
      </div>
      <div class="lower-body">
        <div class="waist"></div>
        <div class="crotch"></div>
        <div class="leg right"></div>
        <div class="leg left"></div>
      </div>
    </div>

  </body>
</html>
<script src="script.js"></script>
